<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div id="dino">
        <img id ="dinoImg" src="images/dino.png" style="width: 50px; height: 50px">
      </div>
      <div id="cactus" style="display: none;">
        <img src="images/cactus.png" style="width: 25px; height: 40px">
      </div>
      <div id = "apple" style="display: none;">
        <img src="images/apple.png" style="width: 40px; height: 40px">
      </div>
      <div id = "ptic_1" style="display: none;">
        <img id="pticImg" src="images/ptic_1.png" style="width: 40px; height: 40px">
      </div>
      <div class="score" id="score">Счет: 0</div>
      <div class="bestScore" id="bestScore">Лучший результат: 0</div>
      <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="gameOverMessage">Game Over! Ваш счет: 0</p>
            <button id="restartButton">Начать новую игру</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
